<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация пользователя</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<header>
    <h1><a class="index" href="/">Онлайн регистрация на тестирование</a></h1>
</header>

<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Зарегистрироваться</a></li>
        <li class="tab"><a href="#login">Войти</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Зарегистрироваться как абиртуриент</h1>

            <form id="form-signup" action="/signup" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Фамилия<span class="req">*</span>
                        </label>
                        <input name="lastName" type="text" minlength="3" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Имя<span class="req">*</span>
                        </label>
                        <input name="firstName" type="text" minlength="3" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Отчество<span class="req">*</span>
                        </label>
                        <input name="middleName" type="text" minlength="3" required autocomplete="off"/>
                    </div>
                </div>


                <div class="field-wrap">
                    <label>
                        Email адрес<span class="req">*</span>
                    </label>
                    <input name="email" type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Телефонный номер (+375291234567)<span class="req">*</span>
                    </label>
                    <input name="phoneNumber" type="text" pattern="\+375\d{9}" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Номер паспорта<span class="req">*</span>
                    </label>
                    <input name="passportId" type="text" minlength="10" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input name="password" type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block"/>
                Зарегистрироваться</button>

            </form>

        </div>

        <div id="login">
            <h1>С возращением!</h1>

            <form id action="/login" method="post">

                <div class="field-wrap">
                    <label>
                        Email адрес<span class="req">*</span>
                    </label>
                    <input name="login" type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input name="password" type="password" required autocomplete="off"/>
                </div>

                <button class="button button-block"/>
                Войти</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/login.js"></script>
</body>
</html>
