<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация на тестирование</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/grids-responsive-min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body>
<header>
    <h1><a class="index" href="/methodist/add-test.html">Онлайн регистрация на тестирование</a></h1>
    <nav class="nav-menu" role='navigation'>
        <ul>
            <li><a class="add-test" href="/methodist/add-test.html"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></a></li>
            <li><a class="add-result" href="/methodist/add-result.html"><i class="fa fa-list" aria-hidden="true"></i></a></li>
            <li><a class="methodist-settings active" href="/methodist/settings.html"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
            <li><a class="logout" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
</header>

<section id="methodist-settings">
    <div id="content">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Личные данные</legend>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="first-name">ФИО</label>
                        <input id="first-name" class="pure-u-23-24" type="text" readonly>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-2">
                        <label for="email">Электронная почта</label>
                        <input id="email" class="pure-u-23-24" type="email" readonly>
                    </div>

                    <p class="clearance"></p>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="old-pass">Старый пароль</label>
                        <input id="old-pass" class="pure-u-23-24" type="password" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-2-3"></div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="new-pass">Новый пароль</label>
                        <input id="new-pass" class="pure-u-23-24" type="password" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-2-3"></div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="new-pass-again">Повторить пароль</label>
                        <input id="new-pass-again" class="pure-u-23-24" type="password" required>
                    </div>

                </div>

                <p class="clearance-sm"></p>

                <button type="submit" class="pure-button pure-button-primary">Заменить пароль</button>
            </fieldset>
        </form>
    </div>
</section>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/methodist.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
