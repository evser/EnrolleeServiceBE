<body>
<header>

        <ul>
            <li><a class="add-test active" href="/methodist/add-test.html"><i class="fa fa-calendar-plus-o"

<section id="add-test">
    <div id="content">
        <h2>Добавить тестирование</h2>

        <p>Выберите предмет</p>
        <select id="subject-select" class="soflow">
        </select>

        <p>Выберите комнату</p>
        <select id="room-select" class="soflow">
        </select>
        
        <p>Выберите дату</p>
		<input id="date-picker" type="text" name="date" value="">

        <p>Выберите тип тестирования</p>
        <select id="type-select" class="soflow">
            <option>РТ</option>
            <option>ЦТ</option>
        </select>
        <p/>

        <button class="pure-button button-submit green-button">Добавить тестирование</button>
    </div>
</section>
