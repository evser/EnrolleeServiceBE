<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/settings.css"/>
    <meta charset="UTF-8">
    <title>Регистрация на тестирование</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
</head>

<body>
<header>
    <h1><a class="index" href="/enrollee/news.html">Онлайн регистрация на тестирование</a></h1>
    <nav class="nav-menu" role='navigation'>
        <ul>
            <li><a class="home" href="/enrollee/news.html"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a></li>
            <li><a class="test-register" href="/enrollee/test-register.html"><i class="fa fa-tasks" aria-hidden="true"></i></a>
            </li>
            <li><a class="test-results" href="/enrollee/test-results.html"><i class="fa fa-check-square-o"
                                                                              aria-hidden="true"></i></a></li>
            <li><a class="settings active" href="/enrollee/settings.html"><i class="fa fa-user-circle"
                                                                             aria-hidden="true"></i></a></li>
            <li><a class="logout" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
        </ul>
    </nav>
</header>

<section id="settings">

    <div id="content">
        <form id="change-pswd" class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Личные данные</legend>

                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-4">
                        <label for="user-name">ФИО</label>
                        <input id="user-name" class="pure-u-23-24" type="text" readonly>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-4">
                        <label for="passport-num">Паспорт</label>
                        <input id="passport-num" class="pure-u-23-24" type="text" readonly>
                    </div>
                    
                    <div class="pure-u-1 pure-u-md-1-4">
                        <label for="phone-num">Номер телефона</label>
                        <input id="phone-num" class="pure-u-23-24" type="text" readonly>
                    </div>

                    <div class="pure-u-1 pure-u-md-1-4">
                        <label for="email">Электронная почта</label>
                        <input id="email" class="pure-u-23-24" type="email" readonly>
                    </div>

                    <p class="clearance"/>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="old-pass">Старый пароль</label>
                        <input id="old-pass" class="pure-u-23-24" type="password" minlength="5" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-2-3"></div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="new-pass">Новый пароль</label>
                        <input id="new-pass" class="pure-u-23-24" type="password" minlength="5" required>
                    </div>

                    <div class="pure-u-1 pure-u-md-2-3"></div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="new-pass-again">Повторить пароль</label>
                        <input id="new-pass-again" class="pure-u-23-24" type="password" minlength="5"  required>
                    </div>

                </div>

                <p class="clearance-sm"/>

                <button type="submit" class="pure-button pure-button-primary">Заменить пароль</button>
            </fieldset>
        </form>


        <div class="wrapper">

            <div class="table">

                <div class="row header blue">
                    <div class="cell">Документ</div>
                    <div class="cell">Статус</div>
                    <div class="cell">Добавить/Заменить</div>
                </div>

                <div class="row">
                    <div class="cell">Паспорт</div>
                    <div class="cell doc-indicator"></div>
                    <div class="cell"><input class="passport-file" name="document" type="file" accept="image/*"/></div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/enrollee.js"></script>
<script src="js/settings-files.js"></script>
<script src="../js/settings.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
